<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/Project01/resources/css/employeepage.css">
</head>
<body>
    <h4 id="welcomeName">Welcome, Employee!</h4>
    <br>
    <button class="btn btn-primary" id="seeTicketsButton" onclick="showTable()">View Past Tickets</button><br>
    <table style="display:none;" id="ticketTable" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Date Submitted</th>
                <th>Date Resolved</th>
                <th>Description</th>
                <th>Receipt</th>
                <th>Status</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="ticketTableBody">

        </tbody>
    </table>
    <br>
    <button class="btn btn-primary" id="addReimbursementButton" onclick="showForm()">Add Reimbursement</button>
    <div class="transbox">
        <form class="boxSpace"style="display: none;" id="addReimbursementForm" method="post" action="/Project01/master/reimbursement/createFromUser" enctype="multipart/form-data">
            <div class="mb-3">
                <p>Please Insert Reimbursement!</p>
                <input class="form-control" type="number" 		        placeholder="enter amount" 	                                        name="reimbursementAmount" />
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" 	                placeholder="enter description" 	                                name="reimbursementDescription" />
            </div>
            <div class="mb-3">
                <!-- <input type="text" 	    placeholder="enter receipt"   	    name="reimbursementReceipt" /> -->
                <input class="form-control" type="file" id="reimbursementReceiptId" name="reimbursementReceipt" accept="image/*">
            </div>
            <div class="mb-3">
                <!-- <input type="number" 	            placeholder="enter type id"                                         name="reimbursementType" /> -->
                <!-- <br>  -->
                <label for="reimbursementType">Choose a reimbursement type:</label>
                <select name="reimbursementType">
                    <option value="1">Lodging</option>
                    <option value="2">Travel</option>
                    <option value="3">Food</option>
                    <option value="4">Other</option>
                </select>
            </div>
                <input type="submit" value="Create Reimbursement" class="btn btn-primary" />
            
        </form>
    <div>
    <br>
    <form method="post" action="/Project01/master/userLogoff">
        <button class="btn btn-primary">Logoff</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/Project01/resources/js/employeepage.js"></script>
</body>
</html>
