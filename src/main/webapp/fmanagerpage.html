<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Manager Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/Project01/resources/css/fmanagerpage.css">
</head>
<body>
    <h4 id="welcomeName">Welcome, Financial Manager!</h4>
    
    <button class="btn btn-primary" id="seeReimbursementsButton" onclick="showTable()">View Reimbursements</button><br>
    <div style="display:none;" id="filterBox">
        <select id="filterStatusId">
            <option value="0">All</option>
            <option value="1">Pending</option>
            <option value="2">Approved</option>
            <option value="3">Denied</option>
        </select>
        <button class="btn btn-primary" id="filterButton" onclick="filterReimbursements()">Filter</button>
    </div>
    <table style="display:none;" id="reimbursementTable" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Date Submitted</th>
                <th>Date Resolved</th>
                <th>Description</th>
                <th>Receipt</th>
                <th>Status</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="reimbursementTableBody"><br></tbody>
    </table>
    <form class="boxSpace" style="display: none;" id="changeReimbursementStatus" method="post" action="/Project01/master/reimbursement/changeStatus">
        <label for="reimbursementId">Choose a reimbursement id:</label>
        <select id="selectList" name="reimbursementId"></select><br>
        <label for="reimbursementStatus">Choose a reimbursement type:</label>
        <select name="reimbursementStatus">
            <option value="2">Approved</option>
            <option value="3">Denied</option>
        </select>
        <br>
        <input class="btn btn-primary" type="submit" value="Change Reimbursement status" id="changeButton" />
    </form>
    <br>



    <form method="post" action="/Project01/master/userLogoff">
        <button class="btn btn-primary">Logoff</button>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/Project01/resources/js/fmanagerpage.js"></script>
</body>
</html>
